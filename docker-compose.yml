version: "3.9"

services:
  library-app:
    build: ./library-app
    container_name: library-app
    ports:
      - "3000:3000"
    depends_on:
      - counter-service
      - mongo
    environment:
      MONGO_URL: mongodb://mongo:27017/library
    volumes:
      - ./library-app:/app
      - ./library-app/public/uploads:/app/public/uploads

  counter-service:
    build: ./counter-service
    container_name: counter-service
    ports:
      - "4000:4000"
    volumes:
      - ./counter-service:/app

  mongo:
    image: mongo
    container_name: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 123
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://root:123@mongo:27017/
      ME_CONFIG_BASICAUTH_ENABLED: true
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: 123

volumes:
  mongo-data:
